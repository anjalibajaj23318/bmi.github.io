<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<title>My BMI Calculator</title></head>
<body>
 <div class="container">
<div class="card">
<div class="card-header text-center">BMI CALCULATOR</div>  <div class="card-body">
<form class="w-50 m-auto" onsubmit="return false">
 <div class="form-group">
<label>Weight :</label> 
<input type="number" name="" id="weight" class="form-control" required placeholder="weight in kg">
</div>   
 <div class="form-group">
<label>Height :</label> 
<input type="number" name="" id="height" class="form-control" placeholder="height in feet" required>
</div>      
<div class="form-group">
<label>BMI Value :</label> 
<input type="number" name="" id="bmi" class="form-control">
</div>      
 <div>
    
<button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>   
</div>   
  
    </form> </div> 
<div class="card-footer text-center">A HEALTHY BMI RANGES BETWEEN 19 AND 25</div>
</div></div>  
 <script>
function getbmivalue(){
    var weight,height;
weight=document.getElementById("weight").value;
height=document.getElementById("height").value;
height=height * 12;
height=height*0.025;
var newbmivalue=Math.floor(weight/ Math.pow(height,2));
document.getElementById("bmi").value=newbmivalue;
}

    
    
    
</script>   
</body>
</html>
